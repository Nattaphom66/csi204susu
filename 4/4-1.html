<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>คำนวณพื้นที่วงกลม</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        form {
            display: inline-block;
            text-align: left;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        label, input {
            display: block;
            margin: 10px 0;
            font-size: 16px;
        }
        button {
            padding: 10px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        p {
            font-size: 18px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>คำนวณพื้นที่วงกลม</h1>
    <form id="circleForm">
        <label for="radius">รัศมี:</label>
        <input type="number" id="radius" name="radius" step="0.01">
        <button type="submit">คำนวณ</button>
    </form>
    <p id="result"></p>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("circleForm").addEventListener("submit", function(event) {
                event.preventDefault();
                
                let radius = parseFloat(document.getElementById("radius").value);
                
                if (isNaN(radius) || radius <= 0) {
                    alert("กรุณากรอกค่ารัศมีที่ถูกต้อง");
                } else {
                    let area = Math.PI * Math.pow(radius, 2);
                    document.getElementById("result").innerText = "พื้นที่วงกลม: " + area.toFixed(2) + " ตารางหน่วย";
                }
            });
        });
    </script>
</body>
</html>
