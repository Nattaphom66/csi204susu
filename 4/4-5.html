<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ตัวอย่าง Recursive Algorithm</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f0f0f0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #ff00ff;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #550c68;
        }
        p {
            background-color: #ffffff;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>การคำนวณด้วย Recursive Algorithm - Factorial และ Fibonacci Sequence</h1>

    <h2>การคำนวณ Factorial</h2>
    <input type="number" id="factorialInput" placeholder="กรอกตัวเลขสำหรับคำนวณ Factorial">
    <button onclick="calculateFactorial()">คำนวณ Factorial</button>
    <p id="factorialResult"></p>

    <h2>การคำนวณ Fibonacci Sequence</h2>
    <input type="number" id="fibonacciInput" placeholder="กรอกตัวเลขสำหรับคำนวณ Fibonacci">
    <button onclick="calculateFibonacci()">คำนวณ Fibonacci</button>
    <p id="fibonacciResult"></p>

    <script>
        function factorial(n) {
            try {
                console.log("กำลังคำนวณ Factorial ของ", n);
                if (n === 0 || n === 1) {
                    return 1;
                } else {
                    return n * factorial(n - 1);
                }
            } catch (error) {
                console.error("เกิดข้อผิดพลาดในการคำนวณ Factorial:", error.message);
                return "เกิดข้อผิดพลาด";
            }
        }

        function fibonacci(n) {
            try {
                console.log("กำลังคำนวณ Fibonacci ของ", n);
                if (n === 0) {
                    return 0;
                } else if (n === 1) {
                    return 1;
                } else {
                    return fibonacci(n - 1) + fibonacci(n - 2);
                }
            } catch (error) {
                console.error("เกิดข้อผิดพลาดในการคำนวณ Fibonacci:", error.message);
                return "เกิดข้อผิดพลาด";
            }
        }

        function calculateFactorial() {
            try {
                const num = parseInt(document.getElementById("factorialInput").value);
                if (!isNaN(num) && num >= 0) {
                    console.log("กำลังคำนวณ Factorial สำหรับตัวเลข", num);
                    debugger;
                    const result = factorial(num);
                    document.getElementById("factorialResult").innerHTML = `ค่า Factorial ของ ${num} คือ ${result}`;
                } else {
                    document.getElementById("factorialResult").innerHTML = "กรุณากรอกตัวเลขที่เป็นจำนวนเต็มไม่ติดลบ";
                }
            } catch (error) {
                console.error("เกิดข้อผิดพลาดในการคำนวณ Factorial:", error.message);
                document.getElementById("factorialResult").innerHTML = "เกิดข้อผิดพลาดในการคำนวณ Factorial";
            }
        }

        function calculateFibonacci() {
            try {
                const num = parseInt(document.getElementById("fibonacciInput").value);
                if (!isNaN(num) && num >= 0) {
                    console.log("กำลังคำนวณ Fibonacci สำหรับตัวเลข", num);
                    debugger;
                    const result = fibonacci(num);
                    document.getElementById("fibonacciResult").innerHTML = `ค่า Fibonacci ของ ${num} คือ ${result}`;
                } else {
                    document.getElementById("fibonacciResult").innerHTML = "กรุณากรอกตัวเลขที่เป็นจำนวนเต็มไม่ติดลบ";
                }
            } catch (error) {
                console.error("เกิดข้อผิดพลาดในการคำนวณ Fibonacci:", error.message);
                document.getElementById("fibonacciResult").innerHTML = "เกิดข้อผิดพลาดในการคำนวณ Fibonacci";
            }
        }
    </script>
</body>
</html>
