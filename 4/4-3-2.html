<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While Loop Example</title>
</head>
<body>
    <h1>While Loop รับค่าจากผู้ใช้จนกว่าจะพิมพ์ "exit"</h1>

    <input type="text" id="userInput" placeholder="พิมพ์คำที่นี่">
    <button onclick="startWhileLoop()">ส่งค่า</button>
    <p id="output"></p>

    <script>
        for (let i = 1; i <= 10; i++) {
    console.log(i);
}


        function startWhileLoop() {
            let output = document.getElementById("output");
            let userInput = document.getElementById("userInput").value;
            

            if (userInput !== "exit") {
                output.innerHTML += "คุณพิมพ์: " + userInput + "<br>";
                document.getElementById("userInput").value = "";
                console.log("คุณพิมพ์:", userInput);
            } else {
                output.innerHTML += "โปรแกรมหยุดเมื่อพิมพ์ 'exit'<br>";
                document.getElementById("userInput").disabled = true;
                document.querySelector("button").disabled = true;
            }
        }
    </script>
</body>
</html>
