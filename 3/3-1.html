<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เปลี่ยนสีพื้นหลัง</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            transition: background-color 0.5s;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #000000;
            color: white;
            border-radius: 5px;
        }
        button:hover {
            background-color: #505050;
            color: white;
        }
    </style>
</head>
<body>
    <h1>เปลี่ยนสีพื้นหลัง!!</h1>
    <button onclick="changeBackgroundColor()" onmouseover="changeButtonColor(this)">เปลี่ยนสี</button>
    <input type="text" placeholder="ลองพิมดูสิ!!" onkeyup="changeBackgroundColor()">
    
    <script>
        function changeBackgroundColor() {
            const colors = ["#FF5733", "#33FF57", "#3357FF", "#F4D03F", "#8E44AD"];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            document.body.style.backgroundColor = randomColor;
        }

        function changeButtonColor(button) {
            const colors = ["#FF5733", "#33FF57", "#3357FF", "#F4D03F", "#8E44AD"];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            button.style.backgroundColor = randomColor;
        }
    </script>
</body>
</html>
